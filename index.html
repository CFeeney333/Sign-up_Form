<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container">
    <header>
        <div class="logo-area">
            <img src="images/odin-lined.png" alt="Logo">
            <h1>ODIN</h1>
        </div>
    </header>
    <content>
        <div class="cta">
            <p>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        
        <form>
            <div class="main-form-container">
                <h2>Let's do this!</h2>
                <div class="text-input-container">
                    <div class="input-column">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input class="text-input" type="text" id="first-name" name="first-name"/>
                        </div>
                        <div class="input-group">
                            <label for="last-name">EMAIL</label>
                            <input class="text-input" type="email" id="email" name="email"/>
                        </div>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input class="text-input" type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="input-column">
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input class="text-input" type="text" id="last-name" name="last-name">
                        </div>
                        <div class="input-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input class="text-input" type="tel" id="phone-number" name="phone-number"/>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input class="text-input" type="password" id="confirm-password" name="confirm-password"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <input type="submit" name="create-account" value="Create Account" class="submit-button">
                <p class="log-in-para">Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </content>
</body>
</html>
